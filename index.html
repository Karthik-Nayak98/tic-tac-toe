<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h2>TIC TAC TOE</h2>
      <div class="row">
        <div data-value="00" class="column box1"></div>
        <div data-value="01" class="column box2"></div>
        <div data-value="02" class="column box3"></div>
      </div>

      <div class="row">
        <div data-value="10" class="column box4"></div>
        <div data-value="11" class="column box5"></div>
        <div data-value="12" class="column box6"></div>
      </div>
      <div class="row">
        <div data-value="20" class="column box7"></div>
        <div data-value="21" class="column box8"></div>
        <div data-value="22" class="column box9"></div>
      </div>
      <span class="winner"></span>
    </div>

    <script src="app.js"></script>
  </body>
</html>
